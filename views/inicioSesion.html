<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/cuentas.css">
    <link rel="stylesheet" href="/css/productCartStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f5a8bb97d.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="top-header">
          <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
          </div>
          <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Tienda</a></li>
            </ul>
          </nav>
          <a href="/iniciosesion"><img class="logo" src="/images/LibreArte Logo.webp" alt="LibreArte_logo"></a>
          <div>
            <ul class="nav-bar">
              <li><a href="/iniciosesion">Ingresa</a></li>
              <li><a href="/registro">Registrate</a></li>
              <a class="carrito" href="/productcart"><i class="fa-solid fa-cart-shopping"></i></a>
            </ul>
          </div>
        </div>
      </header>

    <main>
        <div class="signupFrm">
            <form action="" class="form">
                <h1 class="title">Ingresá a tu cuenta</h1>

                <div class="inputContainer">
                    <input type="text" class="input" placeholder="a" required>
                    <label for="" class="label">Email</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="a" required>
                    <label for="" class="label">Contraseña</label>
                </div>

                <div class="Contenedor">
                    <input href="/" type="submit" class="cuentasBtn" id="inicio" value="Inicio">
                    <input href="#" type="submit" class="cuentasBtn" id="crear" value="Crear">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
          <img class="logo-footer" src="/images/LibreArte Logo.webp" alt="LibreArte_logo">
          <div class="iconos-redes">
            <a class="iconos" href="#"><i class="fa-brands fa-facebook"></i></a>
            <a class="iconos" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="iconos" href="#"><i class="fa-brands fa-youtube"></i></a>
            <a class="iconos" href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
          <p class="copyright">Copyright © 1999-2023 LibreArte</p>
        </div>
      </footer>
</body>

</html>
